#     config_type: file_sd_configs
#     config_options:
#       files:
#         - '{{ prometheus_file_sd_config_dir }}/*.json'
#         - '{{ prometheus_file_sd_config_dir }}/*.yml'
#         - '{{ prometheus_file_sd_config_dir }}/*.yaml'
#         - { refresh_interval: '30s' }
#
#   - name: static
#     config_type: static_configs
#     config_options:
#       targets:
#         - host.example.com:9000

prometheus_jobs: []
